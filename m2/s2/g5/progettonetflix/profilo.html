<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div>
            <img src="assets/img/netflix_logo.png" class="logo ml-3 mt-3" id="logo">
        </div>
    </header>

    <div class="container text-center mt-4">
        <div class="row">
          
          <div class="col align-self-center profile">
            Edit Profile
            </div>
          </div>
      
            <div class="container">
                <div class="row g-1">
           
            <div class=" col-3 col offset-4 mt-4">
                <img src="assets/img/avatar.png" class="img-fluid imgAb" alt="avatar">
            </div> 
            <div class="container col mt-4">
            <div class=" col mt-4">
                <input class="form-control imgAb border-0 rounded-0"  type="text"></div>
                <div class="col-3 mt-4">
                    <h4 class="lingua">Language</h4>
                    <button class="btn btn-outline-light mt-2 dropdown-toggle"><span
                            class="pe-4">English</span></button>
                </div>
                <div class="container text-start">
                <div class="mt-2 pb-2">
                    <h4 class="lingua">Maturity Settings:</h4>
                    <button class="btn btn-dark fw-bold my-2">ALL MATURITY SETTINGS</button>
                    <p class="text-light mt-2">Show files for all maturity settings for this profile.
                    </p>
                    <button class="btn btn-outline-secondary px-4">EDIT</button>
                </div>
                </div>

                <h3 class="text-start lingua">
                    Auto-play Controls:
                </h3>

                <div class="form-check text-start linguaBia">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Autoplay next episode in a series on all devices
                    </label>
                  </div>
                  <div class="form-check text-start linguaBia">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Autoplay next episode in a series on all devices
                    </label>
                  </div>
           </div>
         </div>
        </div>

        <div>

       <button type="button" class=" mt-5 ml-2 btn btn-outline-secondary">SAVE</button>
        <button type="button" class=" mt-5 ml-2 btn btn-outline-secondary">CANCEL</button> 
        

        <button type="button" class=" btn mt-5 btn-outline-secondary">DELETE PROFILE</button>
           
          
      
</body>
</html>
