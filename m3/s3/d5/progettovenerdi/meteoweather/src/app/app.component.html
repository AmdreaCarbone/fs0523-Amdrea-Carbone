<div class="search-container" [formGroup]="searchForms">
  <input type="text" class="search-input" placeholder="search city">
  <button class="search-button" (click)="searchWeather()"> search</button>
</div>



<div class="content" *ngIf="weather">
  <div class="row">
    <div class="temperature">
     {{weather.temp}} c
    </div>
    <div class="row">
      <div class="section-2">
        <div class="top-info">
          <p> expected temperature : {{weather.expected_temp}}</p>
        </div>
        <div class="bottom-info">
          <div class="info-box">
            <p>humidity : {{weather.humidity}}</p>
          </div>
          <div class="info-box">
            <p>wind speed: {{weather.wind}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
